<!-- Basic html file body -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- The title of the tab-->
  <title>Dump Truck Sim</title>
  <!-- Importation link of bootstrap -->
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">

<!-- Hides gameScreen when page is loaded -->
<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <!-- Creating a section that is 100% the window -->
  <section class="vh-100">
    <div class="container h-100">
      
      <!-- Java hook ups -->
      <div id="initialScreen" class="h-100">
        <!-- Centering canvas -->
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Dump Truck Simulation</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              <!-- This is the Create New Game Button -->
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <!-- This is the input field for the gameCode to be added -->
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              <!-- This is the Join Game button -->
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>

  <!-- Pulling in socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <!-- Importing index.js -->
  <script src="index.js"></script>
</body>
</html>
